name: Build and Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK (arm64-v8a)
        run: flutter build apk --split-per-abi --target-platform android-arm64
      
      - name: Get version from pubspec
        id: version
        run: echo "version=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')" >> $GITHUB_OUTPUT
      
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }}-${{ github.run_number }}
          files: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
